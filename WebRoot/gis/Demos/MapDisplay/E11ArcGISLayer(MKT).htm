<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ArcGIS地图显示示例（墨卡托坐标）</title>
    <!--导入外部样式表-->
    <link href="../../CSS/ZondyDemoStyle.css" rel="stylesheet" type="text/css" />
    <!--必要的脚本引用-->
    <script src="../../Libs/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="../../Libs/OpenLayers.js" type="text/javascript"></script>
    <script src="../../Libs/zdclient.js" type="text/javascript"></script>

    <script type="text/javascript">
        //地图初始化函数
        function init() {
            //初始化地图容器
            map = new OpenLayers.Map({
                div: "mapCon",
                maxExtent: new OpenLayers.Bounds(-20037508.3427892, -20037508.3427892, 20037508.3427892, 20037508.3427892),
                numZoomLevels:9,
                layers: [
                                //World_Imagery
                                new Zondy.Map.ArcGISLayer("WorldImagery", {
                                    //地图显示原点，当显示墨卡托坐标的ArcGIS地图时，要将原点设置为(-20037508.3427892, -20037508.3427892)
                                    tileOrigin: new OpenLayers.LonLat(-20037508.3427892, -20037508.3427892),
                                    //ArcGIS地图类型
                                    layerType: "World_Imagery",
                                    isBaseLayer: true
                                }),

                                //World_Physical_Map
                                new Zondy.Map.ArcGISLayer("WorldPhysical", {
                                    tileOrigin: new OpenLayers.LonLat(-20037508.3427892, -20037508.3427892),
                                    layerType: "World_Physical_Map",
                                    isBaseLayer: true
                                }),

                                //World_Shaded_Relief
                                new Zondy.Map.ArcGISLayer("WorldShadedRelief", {
                                    tileOrigin: new OpenLayers.LonLat(-20037508.3427892, -20037508.3427892),
                                    layerType: "World_Shaded_Relief",
                                    isBaseLayer: true
                                }),
                    
                                //World_Street_Map
                                new Zondy.Map.ArcGISLayer("WorldStreet", {
                                    tileOrigin: new OpenLayers.LonLat(-20037508.3427892, -20037508.3427892),
                                    layerType: "World_Street_Map",
                                    isBaseLayer: true
                                }),

                                //World_Terrain_Base
                                new Zondy.Map.ArcGISLayer("WorldTerrainBase", {
                                    tileOrigin: new OpenLayers.LonLat(-20037508.3427892, -20037508.3427892),
                                    layerType: "World_Terrain_Base",
                                    isBaseLayer: true
                                }),

                                //World_Topo_Map
                                new Zondy.Map.ArcGISLayer("WorldTopoMap", {
                                    tileOrigin: new OpenLayers.LonLat(-20037508.3427892, -20037508.3427892),
                                    layerType: "World_Topo_Map",
                                    isBaseLayer: true
                                }),

                                //NatGeo_World_Map
                                new Zondy.Map.ArcGISLayer("NatGeoWorldMap", {
                                    tileOrigin: new OpenLayers.LonLat(-20037508.3427892, -20037508.3427892),
                                    layerType: "NatGeo_World_Map",
                                    isBaseLayer: true
                                }),

                                //Ocean_Basemap
                                new Zondy.Map.ArcGISLayer("OceanBasemap", {
                                    tileOrigin: new OpenLayers.LonLat(-20037508.3427892, -20037508.3427892),
                                    layerType: "Ocean_Basemap",
                                    isBaseLayer: true
                                }),
                    
                                //USA_Topo_Maps
                                new Zondy.Map.ArcGISLayer("USATopoMaps", {
                                    tileOrigin: new OpenLayers.LonLat(-20037508.3427892, -20037508.3427892),
                                    layerType: "USA_Topo_Maps",
                                    isBaseLayer: true
                                })
                        ],
                controls: [
                new OpenLayers.Control.PanZoomBar(),                  //缩放面板的工具控件
                new OpenLayers.Control.LayerSwitcher(),                 //图层切换控件
                new OpenLayers.Control.Navigation(),                    //此控件处理伴随鼠标事件的地图浏览
                new OpenLayers.Control.MousePosition()                //此控件显示鼠标移动时，所在点的地理坐标
            ]
            });
            //设置地图的显示中心及显示级数
            map.setCenter(new OpenLayers.LonLat(0, 0), 2);
        }
    </script>
</head>
<body onload="init()">
    <div id="header">
        <span id="title">MapGIS IGServer ArcGISLayerDisplay（MKT） Example</span> 
        <span id="shortdesc">显示ArcGIS地图（墨卡托）</span>
    </div>
    <div id="mapCon">
    </div>
</body>
</html>
