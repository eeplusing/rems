<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>矢量图层显示示例</title>

    <!--导入外部样式表-->
    <link href="../../css/ZondyDemoStyle.css" rel="stylesheet" type="text/css" />
    <!--必要的脚本引用-->
    <script src="../../lib/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="../../lib/OpenLayers.js" type="text/javascript"></script>
    <script src="../../lib/zdclient.js" type="text/javascript"></script>
    <script type="text/javascript">
        var map, vectorLayer;

        //地图初始化函数
        $(function () {
            //初始化地图容器
            map = new OpenLayers.Map("mapCon", {
                isAutoConfig:true,   
               //地图常用工具控件
                controls: [
                    new OpenLayers.Control.PanZoomBar(), //缩放面板的工具控件
                    new OpenLayers.Control.LayerSwitcher(), //图层切换控件
                    new OpenLayers.Control.Navigation(), //此控件处理伴随鼠标事件的地图浏览
                    new OpenLayers.Control.MousePosition(),  //此控件显示鼠标移动时，所在点的地理坐标
                    new OpenLayers.Control.OverviewMap()     //鹰眼
                ]
            });
            
            //初始化矢量图层对象
            //矢量图层不需要发布，直接去GDBCatalo下选中相应的图层并复制其url;
            vectorLayer = new Zondy.Map.Layer("矢量图层", ["gdbp://MapGisLocal/示例数据/ds/世界地图/sfcls/海洋陆地"], {
                //矢量图层地图服务器ip
                ip: "127.0.0.1",
                //矢量图层地图服务端口
                port: "6163",
                //是否作为基础显示图层，默认为true
                isBaseLayer: true
            });
            
            //将矢量图层加载到地图中
            map.addLayers([vectorLayer]);
            
            //设置地图的初始化显示中心和级别
            map.setCenter(new OpenLayers.LonLat(0, 0), 2);
        }); 
    </script>
</head>
<body>
    <div id="header">
        <span id="title">矢量图层显示示例</span> 
        <span id="shortdesc">显示矢量图层地图</span>
    </div>
    <div id="mapCon">
    </div>
</body>
</html>
