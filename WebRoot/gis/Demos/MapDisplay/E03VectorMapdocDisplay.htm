<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>矢量地图文档显示示例</title>
    <!--导入外部样式表-->
    <link href="../../css/ZondyDemoStyle.css" rel="stylesheet" type="text/css" />
    <!--必要的脚本引用-->
    <script src="../../lib/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="../../lib/OpenLayers.js" type="text/javascript"></script>
    <script src="../../lib/zdclient.js" type="text/javascript"></script>
    <script type="text/javascript">
    var map, tilelayer;

    //地图初始化函数
    $(function (){
		//创建OpenLayers实例	
        map = new OpenLayers.Map("mapCon", {
            isAutoConfig: true, //是否自动获取地图配置参数（maxExtent、MaxResolution、numZoomLevels以及TileLayer的tileOrigin和tileVersion），为true时自动获取，默认false。设置为true时不会显示没有数据的网格。
            //加载常用地图控件
            controls:[
            //导航条，用于缩放地图显示级别
            new OpenLayers.Control.PanZoomBar(),
            //地图平移控件，添加后可以直接鼠标按下，移动地图
            new OpenLayers.Control.Navigation(),
            //图层控制面板
            new OpenLayers.Control.LayerSwitcher(),
            //显示鼠标当前位置的地理坐标
            new OpenLayers.Control.MousePosition()
            ]
        });

        //初始化瓦片图层对象
       vectorMapDocLayer = new Zondy.Map.Doc("矢量地图文档显示", "worldJW", {
            //瓦片地图服务器ip
            ip: "127.0.0.1",
            //瓦片地图服务端口
            port: "6163",
            //是否作为基础显示图层，默认为true
            isBaseLayer: true
        });
        
        //将矢量地图文档加入map容器中
        map.addLayers([vectorMapDocLayer]);
      //设置地图初始显示级数和中心
        map.setCenter(new OpenLayers.LonLat(7.06, -7.51), 2);
    });
    </script>
</head>
<body onload="init();">
    <div id="header">
        <span id="title">矢量地图文档显示示例</span> 
        <span id="shortdesc">显示矢量地图文档地图</span>
    </div>
    <div id="mapCon">
    </div>
</body>
</html>
