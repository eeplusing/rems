<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Google地图显示示例</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <!--导入外部样式表-->
    <link href="../../CSS/ZondyDemoStyle.css" rel="stylesheet" type="text/css" />

    <!--必要的脚本引用-->
    <script src="../../Libs/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="../../Libs/OpenLayers.js" type="text/javascript"></script>
    <script src="../../Libs/zdclient.js" type="text/javascript"></script>

    <script type="text/javascript">
        var map;

        //地图初始化函数
        function init() {
            //初始化地图容器
            map = new OpenLayers.Map({
                div: "mapCon",
                layers: [
                    new Zondy.Map.GoogleLayer("Google矢量数据", {
                        //谷歌地图类型
                        layerType: "vector",
                        isBaseLayer: true             //将该图层作为基础底图
                    }),
                    new Zondy.Map.GoogleLayer("Google影像数据", {
                        //谷歌地图类型
                        layerType: "raster",
                        isBaseLayer: true            //将该图层作为基础底图
                    }),
                    new Zondy.Map.GoogleLayer("Google道路数据", {
                        //谷歌地图类型
                        layerType: "road",
                        isBaseLayer: false          //将该图层作为叠加图层
                    }),
                    new Zondy.Map.GoogleLayer("Google地形数据", {
                        //谷歌地图类型
                        layerType: "terrain",
                        isBaseLayer: true             //将该图层作为基础底图
                    })
                ],
                maxExtent: new OpenLayers.Bounds(-20037508.34, -20037508.34, 20037508.34, 20037508.34),
                controls: [
                    	new OpenLayers.Control.PanZoomBar(),                    //缩放面板的工具控件
                    	new OpenLayers.Control.LayerSwitcher(),                 //图层切换控件
                    	new OpenLayers.Control.Navigation(),                    //此控件处理伴随鼠标事件的地图浏览
                    	new OpenLayers.Control.MousePosition()                  //此控件显示鼠标移动时，所在点的地理坐标
                ]
            });
            //设置地图的初始化显示中心和级别
            map.setCenter(new OpenLayers.LonLat(0, 0), 3);
        }  
    </script>
</head>
<body onload="init();">
    <!--头部描述信息-->
    <div id="header">
        <span id="title">MapGIS IGServer GoogleLayerDisplay Example</span> 
        <span id="shortdesc">显示Google地图</span>
    </div>
    <!--地图显示域-->
    <div id="mapCon">
    </div>
</body>
</html>
