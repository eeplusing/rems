<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>颜色转换服务</title>
    <!--导入外部样式表-->
    <link href="../../CSS/ZondyDemoStyle.css" rel="stylesheet" type="text/css" />
    <!--必要的脚本引用-->
    <script src="../../Libs/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="../../Libs/OpenLayers.js" type="text/javascript"></script>
    <script src="../../Libs/zdclient.js" type="text/javascript"></script>
    <script type="text/javascript">
        /*=======================================底图显示=========================================*/
        var map, tilelayer;

        //地图初始化函数
        $(function () {
            map = new OpenLayers.Map("mapCon", {
               isAutoConfig:true,
                //加载常用地图控件
                controls: [
                //地图平移控件，添加后可以直接鼠标按下，移动地图
                    new OpenLayers.Control.PanZoomBar(),
                //导航条，用于缩放地图显示级别
                    new OpenLayers.Control.Navigation(),
                //图层控制面板
                    new OpenLayers.Control.LayerSwitcher(),
                //显示鼠标当前位置的地理坐标
                    new OpenLayers.Control.MousePosition(),
                //鹰眼
                    new OpenLayers.Control.OverviewMap()
                ]

            });


            //初始化瓦片图层对象
            tilelayer = new Zondy.Map.TileLayer("MapGIS IGServer TileLayer", "WorldMKTTile", {
                //瓦片地图服务器ip
                ip: "127.0.0.1",
                //瓦片地图服务端口
                port: "6163",
                //是否作为基础显示图层，默认为true
                isBaseLayer: true,
                //是否压缩瓦片，默认为false
                compress: false
            });
            //将瓦片图层加载到地图中
            map.addLayer(tilelayer);
            //设置地图初始显示级数和中心
            map.setCenter(new OpenLayers.LonLat(0, 0), 1);
        });


        /*====================================颜色转换服务==========================================*/
        //根据RGB获取颜色号
        function getClrNO() {
            var clrInfo = new Zondy.Service.Catalog.ColorInfo();
            clrInfo.getColorNO({
                Blue: $("#blueValue").val(),
                Green: $("#greenValue").val(),
                Red: $("#redValue").val(),
                SystemLibID: 1,
                addNew: true
            }, getClrNOSuccess);
        }
        function getClrNOSuccess(data) {
            alert("颜色号为：" + data);
        }

        //根据颜色号获取RGB
        function getClrRGB() {
            var clrInfo = new Zondy.Service.Catalog.ColorInfo();
            clrInfo.getColorRGB({
                SystemLibID: 1,
                ColorNO: $("#colorNoValue").val()
            }, getClrRGBSuccess);
        }
        function getClrRGBSuccess(data) {
            alert("RGB为：" + data.Red + "," + data.Green + "," + data.Blue);
        }
    </script>
</head>
<body>
    <div id="header">
        <span id="title">MapGIS IGServer ColorManager Example</span> <span id="shortdesc">颜色转换服务</span>
    </div>
    <table id="contentTable">
        <tr id="contentTableRow">
            <td id="mapSpanelCon">
                <!--地图显示-->
                <div id="mapCon">
                </div>
            </td>
            <td id="toolSpanelCon">
                <div id="toolspanel">
                    <p>
                        请输入RGB值(0~255)：</p>
                    <table class="setRGBColorNoTable">
                        <tr>
                            <th>
                                Blue
                            </th>
                            <td>
                                <input id="blueValue" type="text" />
                            </td>
                            <th>
                                Green
                            </th>
                            <td>
                                <input id="greenValue" type="text" />
                            </td>
                            <th>
                                Red
                            </th>
                            <td>
                                <input id="redValue" type="text" />
                            </td>
                        </tr>
                    </table>
                    <input type="button" id="Button1" value="根据RGB获取颜色号" onclick="getClrNO()" /><br/><br/>
                    <hr/><br/>
                    <p>
                        请输入颜色号(1~1638)</p>
                    <table class="setRGBColorNoTable">
                        <tr>
                            <th>
                                颜色号
                            </th>
                            <td>
                                <input id="colorNoValue" type="text" />
                            </td>
                        </tr>
                    </table>
                    <input type="button" id="Button2" value="根据颜色号获取RGB" onclick="getClrRGB()" />
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
