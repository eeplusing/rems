<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>地图级数控制</title>
    <!--导入外部样式表-->
    <link href="../../CSS/ZondyDemoStyle.css" rel="stylesheet" type="text/css" />
    <!--必要的脚本引用-->
    <script src="../../Libs/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="../../Libs/OpenLayers.js" type="text/javascript"></script>
    <script src="../../Libs/zdclient.js" type="text/javascript"></script>

    <script type="text/javascript">
        /*============================================地图显示===================================================*/
        var map;

        //地图初始化函数
        $(function () {


            //初始化地图容器
            map = new OpenLayers.Map({
                div: "mapCon",
                numZoomLevels: 11,
                layers: [
                    new Zondy.Map.TianDiTuLayer("天地图影像", {
                        //TianDitu类型
                        layerType: "raster",
                        //是否作为基础图层显示
                        isBaseLayer: true,
                        //是否可见
                        visibility: true
                    }),
                    new Zondy.Map.TianDiTuLayer("天地图影像注记", {
                        layerType: "rasterAnnotation",
                        isBaseLayer: false,
                        visibility: false
                    }),
                    new Zondy.Map.TianDiTuLayer("天地图矢量", {
                        layerType: "vector",
                        isBaseLayer: true,
                        visibility: false
                    }),
                    new Zondy.Map.TianDiTuLayer("天地图矢量注记", {
                        layerType: "vectorAnnotation",
                        isBaseLayer: false,
                        visibility: false
                    })
                ],
                controls: [
                    new OpenLayers.Control.PanZoomBar(),                    //缩放面板的工具控件
                    new OpenLayers.Control.LayerSwitcher(),                 //图层切换控件
                    new OpenLayers.Control.Navigation(),                    //此控件处理伴随鼠标事件的地图浏览
                    new OpenLayers.Control.MousePosition()                  //此控件显示鼠标移动时，所在点的地理坐标
                ]
            });
            //设置地图的初始化显示中心和级别
            map.setCenter(new OpenLayers.LonLat(0, 0), 2);
        });

        /*============================================地图级数控制===================================================*/
        function zoomToLevel() {
            map.zoomTo($("#level").val());
        }          

    </script>
</head>
<body>
    <div id="header">
        <span id="title">MapGIS IGServer MapLevelControl Example</span>
        <span id="shortdesc">地图级数控制</span>
    </div>
    <table id="contentTable">
        <tr id="contentTableRow">
            <td id="mapSpanelCon">
                <!--地图显示-->
                <div id="mapCon">
                </div>
            </td>
            <td id="toolSpanelCon">
                <div id="toolspanel">
                    <p>
                        地图级数控制：</p>
                    <!--设置地图背景-->
                    <div class="lineStyle">
                        输入地图显示级别（因Google第0级时无卫星影像数据，请输入大于或等于1的数值）：<input id="level" type="text"/>
                        </div>
                        <input class="functionButton" type="button" id="Button1" value="级数控制" title="地图缩放到指定级别" onclick="zoomToLevel()"  /> 
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
