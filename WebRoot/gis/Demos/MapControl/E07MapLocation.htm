<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>地图定位功能</title>
    <!--导入外部样式表-->
    <link href="../../CSS/ZondyDemoStyle.css" rel="stylesheet" type="text/css" />
    <!--必要的脚本引用-->
    <script src="../../Libs/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="../../Libs/OpenLayers.js" type="text/javascript"></script>
    <script src="../../Libs/zdclient.js" type="text/javascript"></script>
    <!--弹出框-->
    <script src="../../component/zDialog.js" type="text/javascript"></script>
    <script type="text/javascript">
        var map;

        //地图初始化函数
        function init() {
            //初始化地图容器
            map = new OpenLayers.Map({
                div: "mapCon",
                numZoomLevels: 10,
                maxExtent: new OpenLayers.Bounds(-20037508.34, -20037508.34, 20037508.34, 20037508.34),
                layers: [
                    new Zondy.Map.GaodeLayer("高德矢量数据", {
                        layerType: "vector",
                        isBaseLayer: true
                    })
                ],
                controls: [
                    new OpenLayers.Control.PanZoomBar(),                    //缩放面板的工具控件
                    new OpenLayers.Control.LayerSwitcher(),                 //图层切换控件
                    new OpenLayers.Control.Navigation(),                    //此控件处理伴随鼠标事件的地图浏览
                    new OpenLayers.Control.MousePosition()                  //此控件显示鼠标移动时，所在点的地理坐标
                ]
            });

            //设置地图的显示中心及显示级数
            map.setCenter(new OpenLayers.LonLat(0, 0), 2);
        }

        function moveToPoint() {
            map.moveTo(new OpenLayers.LonLat(12958828, 4850388), 8); //通过moveTo方法定位到某一级别地图的某一点
        }
        function panToPoint() {
            map.panTo(new OpenLayers.LonLat(12699553, 2578068)); //通过panTo方法定位到当前级别地图的某一点
        }
        function setCenterToPoint() {
            map.setCenter(new OpenLayers.LonLat(12577560.10, 3272116.240),8); //通过panTo方法定位到当前级别地图的某一点
        }
    </script>
</head>
<body onload="init()">
    <div id="header">
        <span id="title">MapGIS IGServer MapLocation Example</span> <span id="shortdesc">
            地图定位功能，即地图显示位置控制（moveTo、panTo、setCenter）</span>
    </div>
    <table id="contentTable">
        <tr id="contentTableRow">
            <td id="mapSpanelCon">
                <!--地图显示-->
                <div id="mapCon">
                </div>
            </td>
            <td id="toolSpanelCon">
                <div id="toolspanel">
                    <p>
                        地图定位功能：</p>
                    <!--moveTo定位-->
                      <button   id="Button2" title="定位到地图第8级的中国北京" onclick="moveToPoint()" >moveTo定位 </button>
                 
                    <br />
                    <br />
                    <br />
                    <!--panTo定位-->
                    <button  id="Button3" title="定位到当前地图级别下的中国深圳" onclick="panToPoint()">panTo定位 </button>
                    <br />
                    <br />
                    <br />
                    <!--setCenter定位-->
                    <button   id="Button1" title="定位到当前地图级别下的中国长沙" onclick="setCenterToPoint()">setCenter定位 </button>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
