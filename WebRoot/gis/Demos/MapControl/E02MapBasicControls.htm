<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>地图显示操作控件</title>
    <!--导入外部样式表-->
    <link href="../../CSS/ZondyDemoStyle.css" rel="stylesheet" type="text/css" />
    <!--必要的脚本引用-->
    <script src="../../Libs/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="../../Libs/OpenLayers.js" type="text/javascript"></script>
    <script src="../../Libs/zdclient.js" type="text/javascript"></script>
    <script type="text/javascript">
        /*==========================================底图显示===================================================*/
        var map, docLayer;

        //地图初始化函数

        function init() {
            map = new OpenLayers.Map("mapCon", {
                isAutoConfig: true,  //设置自动获取MapGIS IGServer发布的地图的信息      
                //加载常用地图控件
                controls: [
                //导航条，用于缩放地图显示级别
                    new OpenLayers.Control.PanZoomBar(),
                //地图平移控件，添加后可以直接鼠标按下，移动地图
                    new OpenLayers.Control.Navigation(),
                //图层控制面板
                    new OpenLayers.Control.LayerSwitcher(),
                //显示鼠标当前位置的地理坐标
                    new OpenLayers.Control.MousePosition(),
                //比例尺控件
                        new OpenLayers.Control.ScaleLine()
                ]

            });


            //初始化地图文档图层对象
            docLayer = new Zondy.Map.Doc("MapGIS IGS VectorMapdocLayer", "WorldJWVector", {
                ip: "127.0.0.1",
                port: "6163",
                isBaseLayer: true
            });
            //将瓦片图层加载到地图中
            map.addLayer(docLayer);
            //设置地图初始显示级数和中心
            map.setCenter(new OpenLayers.LonLat(0,0), 2);
        }
        


    </script>
</head>
<body onload="init()">
    <div id="header">
        <span id="title">MapGIS IGServer MapBasicControls Example</span> 
        <span id="shortdesc">地图显示操作控件</span>
    </div>
    <div id="mapCon">
    </div>
</body>
</html>
