<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>删除点要素（地图文档）示例</title>
    <!--导入外部样式表-->
    <link href="../../CSS/ZondyDemoStyle.css" rel="stylesheet" type="text/css" />
    <!--必要的脚本引用-->
    <script src="../../Libs/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="../../Libs/OpenLayers.js" type="text/javascript"></script>
    <script src="../../Libs/zdclient.js" type="text/javascript"></script>
    <script type="text/javascript">
        var map, vectorMapdocLayer;

        //地图初始化函数
        function init() {
            //初始化地图容器
            map = new OpenLayers.Map('mapCon', {
                isAutoConfig: true,  //设置自动获取MapGIS IGServer发布的地图的信息
                controls: [
                    new OpenLayers.Control.PanZoomBar(),                    //缩放面板的工具控件
                    new OpenLayers.Control.LayerSwitcher(),                 //图层切换控件
                    new OpenLayers.Control.Navigation(),                    //此控件处理伴随鼠标事件的地图浏览
                    new OpenLayers.Control.MousePosition(),                  //此控件显示鼠标移动时，所在点的地理坐标
                    new OpenLayers.Control.TouchNavigation({                //控制刷新地图时不用闪烁一次
                        dragPanOptions: {
                            enableKinetic: {
                                deceleration: true
                            }
                        }
                    })
                ]
            });
            //初始化地图文档图层对象
            vectorMapdocLayer = new Zondy.Map.Doc("MapGIS IGS VectorMapdocLayer", "WorldJWVector", {
                ip: "127.0.0.1",
                port: "6163",
                isBaseLayer: true,
                transitionEffect: "resize" //刷新地图时不用闪烁一次
            });
            //将地图文档图层加载到地图中
            map.addLayers([vectorMapdocLayer]);
            //设置地图的初始化显示中心和级别
            map.setCenter(new OpenLayers.LonLat(0, 0), 2);
        }

        //执行点删除功能
        function deletePoint() {
            var featureIds = 166;
            var deleteService = new Zondy.Service.EditDocFeature("WorldJWVector", 0,6, { ip: "127.0.0.1", port: "6163" });
            deleteService.deletes(featureIds, onPntSuccess);
        }

        //删除点要素回调函数
        function onPntSuccess(rlt) {
            var result = rlt;
            if (result) {
                alert("删除点要素成功！");
                map.baseLayer.redraw(true);
            } else {
                alert("删除点要素失败！");
            }
        }
    </script>
</head>
<body onload="init()">
  <div id="header">
        <span id="title">MapGIS IGServer PntDeleteToVectorMapdoc Example</span> <span id="shortdesc">删除点要素（地图文档）</span>
    </div>
    <table id="contentTable">
        <tr id="contentTableRow">
            <td id="mapSpanelCon">
                <!--地图显示-->
                <div id="mapCon">
                </div>
            </td>
            <td id="toolSpanelCon">
                <div id="toolspanel">
                    <p>
                        删除点要素（地图文档）：</p>
                    <input type="button" id="deletePointBtn" value="删除点" onclick="deletePoint()" />
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
