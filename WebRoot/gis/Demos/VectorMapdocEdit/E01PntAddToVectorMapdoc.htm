<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>向矢量地图文档中添加点示例</title>
    <!--导入外部样式表-->
    <link href="../../CSS/ZondyDemoStyle.css" rel="stylesheet" type="text/css" />
    <!--必要的脚本引用-->
    <script src="../../Libs/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="../../Libs/OpenLayers.js" type="text/javascript"></script>
    <script src="../../Libs/zdclient.js" type="text/javascript"></script>
    <script type="text/javascript">
        /*==========================================底图显示===================================================*/
        var map, docLayer;

        //地图初始化函数
        function init() {
            //初始化地图容器
            map = new OpenLayers.Map('mapCon', {
                isAutoConfig: true,  //设置自动获取MapGIS IGServer发布的地图的信息
                controls: [
                    new OpenLayers.Control.PanZoomBar(),                    //缩放面板的工具控件
                    new OpenLayers.Control.LayerSwitcher(),                 //图层切换控件
                    new OpenLayers.Control.Navigation(),                    //此控件处理伴随鼠标事件的地图浏览
                    new OpenLayers.Control.MousePosition(),                  //此控件显示鼠标移动时，所在点的地理坐标
                    new OpenLayers.Control.TouchNavigation({                //控制刷新地图时不用闪烁一次
                        dragPanOptions: {
                            enableKinetic: {
                                deceleration: true
                            }
                        }
                    })
                ]
            });

            docLayer = new Zondy.Map.Doc("MapGIS IGS VectorMapdocLayer", "WorldJWVector", {   //初始化地图文档图层对象
                ip: "127.0.0.1",
                port: "6163",
                isBaseLayer: true, 
                transitionEffect: "resize" //刷新地图时不用闪烁一次
            });

            map.addLayers([docLayer]);                       //将地图文档图层加载到地图中
            map.setCenter(new OpenLayers.LonLat(0, 0), 2);   //设置地图的初始化显示中心和级别

        }

        function addPoint() {
            var gpoint = new Zondy.Object.GPoint(30, 40);                            //创建一个点形状，描述点形状的几何信息
            var fGeom = new Zondy.Object.FeatureGeometry({ PntGeom: [gpoint] });    //设置当前点要素的几何信息
            var pointInfo = new Zondy.Object.CPointInfo({ Angle: 0, Color: 23, Space: 0, SymHeight: 12, SymID: 7, SymWidth: 12 });  //描述点要素的符号参数信息
            var webGraphicInfo = new Zondy.Object.WebGraphicsInfo({ InfoType: 1, PntInfo: pointInfo }); //设置当前点要素的图形参数信息
            var attValue = ['中国', '中国', 1.0];                                   //设置添加点要素的属性信息        

            var feature = new Zondy.Object.Feature({ fGeom: fGeom, GraphicInfo: webGraphicInfo, AttValue: attValue }); //创建一个要素
            feature.setFType(1);                                                    //设置要素为点要素
            var featureSet = new Zondy.Object.FeatureSet();                         //创建一个要素数据集
            featureSet.clear();
            var cAttStruct = new Zondy.Object.CAttStruct({ FldName: ["Cname", "CNTRY_NAME", "POPULATION"], FldNumber: 3, FldType: ["string", "string", "double"] }); //设置属性结构
            featureSet.AttStruct = cAttStruct;
            featureSet.addFeature(feature);                                         //添加要素到要素数据集


            var editService = new Zondy.Service.EditDocFeature("WorldJWVector", 0,6, { ip: "127.0.0.1", port: "6163" });      //创建一个编辑服务类
            editService.add(featureSet, onPntSuccess);                              //执行添加点要素功能
        }

        //添加点要素回调函数
        function onPntSuccess(rlt) {
            var result = rlt;
            if (result) {
                alert("添加点要素成功！");
                map.baseLayer.redraw(true);
            } else {
                alert("添加点要素失败！");
            }
        }
    </script>
</head>
<body onload="init();">
    <div id="header">
        <span id="title">MapGIS IGServer PntAddToVectorMapdoc Example</span> <span id="shortdesc">
            向矢量地图文档中添加点示例</span>
    </div>
    <table id="contentTable">
        <tr id="contentTableRow">
            <td id="mapSpanelCon">
                <!--地图显示-->
                <div id="mapCon">
                </div>
            </td>
            <td id="toolSpanelCon">
                <div id="toolspanel">
                    <p>
                        向矢量地图文档中指定位置添加点要素</p>
                    <input type="button" id="addPointBtn" value="添加点" onclick="addPoint()" />
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
